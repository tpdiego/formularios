<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>do while</title>

    </head>
    <body>
        <script type ="text/javascript">
         var color 
do { 
   	color = prompt("dame un color (escribe rojo para salir)","") 
} while (color != "rojo")
        </script>
